<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glavweb Time Line Chart</title>

    <style>
        .timeline-item {
            height: 40px;
        }

        .timeline-item-callout {
            background-color: green;
        }

        .timeline-item-callin {
            background-color: red;
        }

        .timeline-item-callinadd {
            background-color: yellow;
        }

        .timeline-item-free {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="timeline">
        <!-- legend bar -->
        <div class="legend-bar"></div>

        <!-- lines -->
        <div class="line-common-grouped-by-legend"></div>

        <!-- lines -->
        <div data-timeline="user1" class="time-line"></div>
        <div data-timeline="user2" class="time-line"></div>
        <div data-timeline="user3" class="time-line"></div>
        <div data-timeline="user4" class="time-line"></div>

        <!-- time bar -->
        <div class="time-bar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="jquery.glavweb-time-line-chart.js"></script>

    <script>
        $(document).ready(function () {
            var data = {
                legends: {
                    callout: {
                        name: 'Call Out',
                        class: 'callout'
                    },
                    callin: {
                        name: 'Call In',
                        class: 'callin'
                    },
                    callinadd: {
                        name: 'Call In Add',
                        class: 'callinadd'
                    },
                    free: {
                        name: 'Free',
                        class: 'free'
                    }
                },
                lines: {
                    'user1': [
                        ['callout', '07:00', '8:00'],
                        ['callin', '11:00', '11:30'],
                        ['callinadd', '11:30', '11:50'],
                        ['free', '11:50', '12:40'],

                        ['callout', '13:50', '14:00']
                    ],
                    'user2': [
                        ['callin', '09:00', '10:50'],
                        ['callout', '10:50', '11:50'],
                        ['free', '11:50', '12:00'],
                        ['callinadd', '12:30', '13:50']
                    ],
                    'user3': [
                        ['callinadd', '07:20', '08:50'],

                        ['callinadd', '10:00', '11:50'],
                        ['callout', '12:20', '12:50'],
                        ['callin', '12:50', '14:00'],
                        ['callout', '14:20', '15:00']
                    ],
                    'user4': [
                        ['callout', '07:00', '8:00'],
                        ['callin', '11:00', '11:30'],
                        ['callinadd', '11:30', '11:50'],
                        ['free', '11:50', '12:40']
                    ]
                }
            };

            var timeLineChart = $('.timeline').glavwebTimeLineChart(data, {
                timeBarSelector:   '.time-bar',
                legendBarSelector: '.legend-bar',
                step:              60,
                width:             800
            });

            timeLineChart.drawLegendBar();
            timeLineChart.drawTimeBar();

        });

</body>
